<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World of Babi</title>
<style>
html, body {
  margin: 0;
  overflow: hidden;
  background: #000;
}
canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ===================== SCENE ===================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x9fd3ff, 40, 220);

/* ===================== CAMERA ===================== */
const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 1000);

/* ===================== RENDERER ===================== */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

/* ===================== LIGHTING ===================== */
scene.add(new THREE.AmbientLight(0xffffff, 0.45));

const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(80, 120, 40);
sun.castShadow = true;
scene.add(sun);

/* ===================== SKY ===================== */
const sky = new THREE.Mesh(
  new THREE.SphereGeometry(500, 32, 32),
  new THREE.MeshBasicMaterial({ color: 0x9fd3ff, side: THREE.BackSide })
);
scene.add(sky);

/* ===================== GROUND ===================== */
const grass = new THREE.Mesh(
  new THREE.PlaneGeometry(500, 500),
  new THREE.MeshStandardMaterial({ color: 0x3c7a3f })
);
grass.rotation.x = -Math.PI / 2;
scene.add(grass);

/* ===================== ROAD ===================== */
const road = new THREE.Mesh(
  new THREE.PlaneGeometry(8, 300),
  new THREE.MeshStandardMaterial({ color: 0x5b3a1e })
);
road.rotation.x = -Math.PI / 2;
road.position.y = 0.01;
scene.add(road);

/* ===================== CLOUDS ===================== */
const clouds = [];
for (let i = 0; i < 15; i++) {
  const cloud = new THREE.Group();
  for (let j = 0; j < 3; j++) {
    const puff = new THREE.Mesh(
      new THREE.SphereGeometry(4, 8, 8),
      new THREE.MeshBasicMaterial({ color: 0xffffff })
    );
    puff.position.x = j * 3;
    cloud.add(puff);
  }
  cloud.position.set(
    (Math.random() - 0.5) * 200,
    40 + Math.random() * 20,
    (Math.random() - 0.5) * 200
  );
  clouds.push(cloud);
  scene.add(cloud);
}

/* ===================== HOUSE FUNCTION ===================== */
function createHouse(x, z, color) {
  const house = new THREE.Group();

  const body = new THREE.Mesh(
    new THREE.BoxGeometry(6, 4, 6),
    new THREE.MeshStandardMaterial({ color })
  );
  body.position.y = 2;
  house.add(body);

  const roof = new THREE.Mesh(
    new THREE.ConeGeometry(5, 3, 4),
    new THREE.MeshStandardMaterial({ color: 0x5a3825 })
  );
  roof.position.y = 5;
  roof.rotation.y = Math.PI / 4;
  house.add(roof);

  const door = new THREE.Mesh(
    new THREE.BoxGeometry(1.5, 2.5, 0.2),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
  );
  door.position.set(0, 1.25, 3.1);
  house.add(door);

  const window = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 0.2),
    new THREE.MeshStandardMaterial({ color: 0x88ccee })
  );
  window.position.set(-2, 2.5, 3.1);
  house.add(window);

  house.position.set(x, 0, z);
  scene.add(house);
  return house;
}

/* ===================== HOUSES ===================== */
createHouse(-12, -40, 0xc48a5a); // Home
createHouse(12, -80, 0x8aa5c4);  // About
createHouse(-12, -120, 0x9ac48a); // Photos
createHouse(12, -160, 0xc4a88a);  // Contact

/* ===================== PLAYER ===================== */
const player = new THREE.Group();
scene.add(player);

const mat = new THREE.MeshStandardMaterial({ color: 0x111111 });

const torso = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.6), mat);
torso.position.y = 2.2;
player.add(torso);

const head = new THREE.Mesh(new THREE.SphereGeometry(0.4), mat);
head.position.y = 3.4;
player.add(head);

const armL = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1, 0.3), mat);
armL.position.set(-0.8, 2.2, 0);
player.add(armL);

const armR = armL.clone();
armR.position.x = 0.8;
player.add(armR);

const legL = new THREE.Mesh(new THREE.BoxGeometry(0.4, 1.2, 0.4), mat);
legL.position.set(-0.3, 0.8, 0);
player.add(legL);

const legR = legL.clone();
legR.position.x = 0.3;
player.add(legR);

player.position.z = 20;

/* ===================== CONTROLS ===================== */
let yaw = 0, pitch = 0;
let locked = false;

document.body.addEventListener("click", () => renderer.domElement.requestPointerLock());
document.addEventListener("pointerlockchange", () => {
  locked = document.pointerLockElement === renderer.domElement;
  document.body.style.cursor = locked ? "none" : "default";
});

document.addEventListener("mousemove", e => {
  if (!locked) return;
  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-0.6, Math.min(0.6, pitch));
});

/* ===================== MOVEMENT ===================== */
const keys = {};
addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup", e => keys[e.code] = false);

let walk = 0;

/* ===================== LOOP ===================== */
function animate() {
  requestAnimationFrame(animate);

  clouds.forEach(c => {
    c.position.x += 0.03;
    if (c.position.x > 250) c.position.x = -250;
  });

  const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
  let moving = false;

  if (keys.KeyW) { player.position.addScaledVector(forward, -0.15); moving = true; }
  if (keys.KeyS) { player.position.addScaledVector(forward, 0.15); moving = true; }

  if (moving) {
    walk += 0.15;
    armL.rotation.x = Math.sin(walk) * 0.6;
    armR.rotation.x = -Math.sin(walk) * 0.6;
    legL.rotation.x = -Math.sin(walk) * 0.6;
    legR.rotation.x = Math.sin(walk) * 0.6;
  }

  const camTarget = new THREE.Vector3(
    player.position.x - Math.sin(yaw) * 6,
    player.position.y + 4,
    player.position.z - Math.cos(yaw) * 6
  );
  camera.position.lerp(camTarget, 0.1);
  camera.lookAt(player.position.x, player.position.y + 2, player.position.z);

  renderer.render(scene, camera);
}
animate();

/* ===================== RESIZE ===================== */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
