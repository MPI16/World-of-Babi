<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #111;
}
img {
  width: 70%;
  border-radius: 12px;
  transition: opacity 0.6s;
}
</style>
</head>
<body>

<img id="slide" src="1.jpg">

<script>
const slides = ["1.jpg","2.jpg","3.jpg","4.jpg"];
let i = 0;
setInterval(() => {
  i = (i + 1) % slides.length;
  document.getElementById("slide").src = slides[i];
}, 2500);
</script>

</body>
</html>
