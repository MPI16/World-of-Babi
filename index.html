<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World of Babi</title>

<style>
html, body {
  margin: 0;
  overflow: hidden;
  background: #87ceeb;
  font-family: sans-serif;
}

#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #87ceeb;
  font-size: 26px;
  cursor: pointer;
  z-index: 10;
}
</style>
</head>

<body>

<div id="start">Click to Start ðŸŒž</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let started = false;
document.getElementById("start").onclick = () => {
  if (started) return;
  started = true;
  document.getElementById("start").remove();
  init();
};

function init() {
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(
    75, window.innerWidth / window.innerHeight, 0.1, 1000
  );
  camera.position.set(0, 2, 8);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Light
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const sun = new THREE.DirectionalLight(0xffffff, 1);
  sun.position.set(10, 20, 10);
  scene.add(sun);

  // Ground
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x55aa55 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Dirt road
  const road = new THREE.Mesh(
    new THREE.PlaneGeometry(8, 200),
    new THREE.MeshStandardMaterial({ color: 0x8b5a2b })
  );
  road.rotation.x = -Math.PI / 2;
  scene.add(road);

  // Houses
  const pages = ["Home", "Photos", "About", "Contact"];
  pages.forEach((name, i) => {
    const house = new THREE.Mesh(
      new THREE.BoxGeometry(4, 3, 4),
      new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    house.position.set(
      i % 2 === 0 ? -10 : 10,
      1.5,
      -i * 20
    );
    house.userData.page = name;
    scene.add(house);
  });

  // Movement
  const keys = {};
  document.addEventListener("keydown", e => keys[e.code] = true);
  document.addEventListener("keyup", e => keys[e.code] = false);

  let yaw = 0;
  document.addEventListener("mousemove", e => {
    yaw -= e.movementX * 0.002;
    camera.rotation.y = yaw;
  });

  function animate() {
    requestAnimationFrame(animate);

    const speed = 0.15;
    if (keys.KeyW) camera.position.z -= speed;
    if (keys.KeyS) camera.position.z += speed;
    if (keys.KeyA) camera.position.x -= speed;
    if (keys.KeyD) camera.position.x += speed;

    renderer.render(scene, camera);
  }
  animate();
}
</script>

</body>
</html>
