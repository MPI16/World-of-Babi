<!DOCTYPE html>
<html>
<head>
<title>About</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: sans-serif;
}

/* SKY */
body {
  background: linear-gradient(#9fd3ff, #e6f6ff);
}

/* SUN */
.sun {
  position: fixed;
  top: 40px;
  right: 60px;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, #fff7aa, #ffd700);
  border-radius: 50%;
  box-shadow: 0 0 80px rgba(255,215,0,0.7);
}

/* CLOUDS */
.cloud {
  position: fixed;
  background: white;
  border-radius: 50px;
  opacity: 0.8;
  animation: moveClouds 60s linear infinite;
}

.cloud::before,
.cloud::after {
  content: "";
  position: absolute;
  background: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  top: -20px;
}

.cloud::before { left: 10px; }
.cloud::after { right: 10px; }

@keyframes moveClouds {
  from { left: -200px; }
  to { left: 110%; }
}

/* CONTENT CARD */
.card {
  position: relative;
  max-width: 600px;
  margin: 120px auto;
  background: rgba(255,255,255,0.92);
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="sun"></div>

<div class="cloud" style="top:80px;width:160px;height:60px;animation-duration:90s"></div>
<div class="cloud" style="top:140px;width:200px;height:70px;animation-duration:120s"></div>
<div class="cloud" style="top:220px;width:140px;height:50px;animation-duration:70s"></div>

<div class="card">
  <h1>About</h1>
  <p>This world was made for someone special.</p>
  <a href="index.html">‚Üê Back</a>
</div>

</body>
</html>
